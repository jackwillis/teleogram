default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: teleogram_development

test:
  <<: *default
  database: teleogram_test

production:
  <<: *default
  database: teleogram
  url: <%= ENV['DATABASE_URL'] %>
